<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Credits & Attribution</title>

        <style>
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                background-color: #f9fafb;
                color: #111827;
                line-height: 1.6;
            }

            .container {
                max-width: 720px;
                margin: 0 auto;
                padding: 48px 24px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 16px;
            }

            p {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .card {
                background: #ffffff;
                border-radius: 12px;
                padding: 24px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            }

            a {
                color: #2563eb;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            footer {
                margin-top: 48px;
                font-size: 14px;
                color: #6b7280;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <main class="container">
            <h1>Flaticon Attribution</h1>

            <div class="card">
                <p>
                    The verified icon used on this website is provided by
                    <strong>QudaDesign</strong>.
                </p>

                <a
                    href="https://www.flaticon.com/free-icons/verified"
                    title="verified icons"
                    >Verified icons created by QudaDesign - Flaticon</a
                >
            </div>
